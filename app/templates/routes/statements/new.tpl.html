<form id="create-statement-form" class="form">
  <textarea id="statement-body" ng-model="body" placeholder="make a statement in this debate ..." class="form-control"></textarea>
  <button id="cancel-submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  <button id="submit-statement" class="btn btn-primary selected" ng-click="submit()">Submit</button>
</form>
