<div class="score-indicator">
  <div class="indicator-percentage support" ng-style="{ width: supportPercentage + '%', left: 0 }"></div>
  <div class="indicator-percentage opposition" ng-style="{ width: oppositionPercentage + '%', left: supportPercentage + '%' }"></div>
  <div class="indicator-percentage objection" ng-style="{ width: objectionPercentage + '%', left: supportPercentage+oppositionPercentage + '%' }"></div>
</div>
