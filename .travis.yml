language: node_js
node_js:
  - "0.11"
before_script:
  - echo -n $id_rsa_{00..30} >> ~/.ssh/id_rsa_base64
  - base64 --decode --ignore-garbage ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa_deploy
  - chmod 600 ~/.ssh/id_rsa_deploy
  - echo -e "Host debate.blimpieboy.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-agent ssh-add ~/.ssh/id_rsa_deploy
  - ssh-agent -s
after_success:
  - git remote add live ssh://marquis@debate.blimpieboy.com/~/git/debate.blimpieboy.com
  - git push live master
