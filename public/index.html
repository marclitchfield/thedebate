<html><head><title>The Debate</title><link rel="stylesheet" href="css/lib/bootstrap.css"/><link rel="stylesheet" href="css/main.css"/><script src="//code.jquery.com/jquery-1.11.1.min.js"></script><script src="js/lib/handlebars-1.1.2.js"></script><script src="js/lib/ember-1.6.1.js"></script><script src="js/lib/ember-data.js"></script></head><body><script type="text/x-handlebars"><div class="banner"><div class="container"><h1>{{#link-to 'debates'}}The Debate{{/link-to}}</h1><p>Welcome to the debate</p></div></div><div class="content"><div class="container">{{outlet}}</div></div></script><script type="text/x-handlebars" data-template-name="debates/index"><ul class="debate-list">{{#each debate in content}}<li>{{#link-to 'debate' debate}}<div class="debate"><div class="debate-score">{{debate.score}}</div><div class="debate-title">{{debate.title}}</div></div>{{/link-to}}</li>{{/each}}<li class="debate">{{input type="text" id="new-debate" placeholder="new debate topic" value=newTitle action="createDebate"}}</li></ul></script><script type="text/x-handlebars" data-template-name="debate"><div class="detail"><div class="context"><div class="debate"><div class="debate-score">{{score}}</div><div class="debate-title">{{title}}</div></div></div><div class="statements">{{#each statement in statements}}
{{#link-to 'statement' statement}}<div class="statement">{{render 'statement-partial' statement}}</div>{{/link-to}}
{{/each}}<div class="statement">{{textarea id="new-statement" placeholder="make a statement in this debate ..." value=newBody}}</div><button {{action 'createStatement'}} id="submit-statement" class="btn btn-primary">Submit</button></div></div></script><script type="text/x-handlebars" data-template-name="statement"><div class="detail"><div class="context">{{#link-to 'debate' debate}}<div class="debate"><div class="debate-score">{{debate.score}}</div><div class="debate-title">{{debate.title}}</div></div>{{/link-to}}
{{#if parent}}
  {{render 'statement-chain' parent}}
{{/if}}<div class="statement current">{{render 'statement-partial' model}}</div></div><div class="responses">{{#each response in responses}}
{{#link-to 'statement' response}}<div class="statement">{{render 'statement-partial' response}}</div>{{/link-to}}
{{/each}}<div class="statement">{{textarea id="new-response" placeholder="your response ..." value=newBody}}</div><button {{action 'createResponse' model}} id="submit-response" class="btn btn-primary">Submit</button></div></div></script><script type="text/x-handlebars" data-template-name="statement-chain">{{#if parent}}
  {{render 'statement-chain' parent}}
{{/if}}
{{#link-to 'statement' model}}<div class="statement">{{render 'statement-partial' model}}</div>{{/link-to}}</script><script type="text/x-handlebars" data-template-name="statement-partial"><div class="scores"><div class="statement-score">{{score}}</div><div class="indicator support"></div><div class="score support" {{bind-attr style='supportStyle'}}></div><div class="indicator opposition"></div><div class="score opposition" {{bind-attr style='oppositionStyle'}}></div><div class="indicator objection"></div><div class="score objection" {{bind-attr style='objectionStyle'}}></div></div><div class="statement-body">{{body}}</div></script><script src="js/application.js"></script><script src="js/router.js"></script><script src="js/models/debate.js"></script><script src="js/models/statement.js"></script><script src="js/controllers/debate_controller.js"></script><script src="js/controllers/debates_controller.js"></script><script src="js/controllers/statement_controller.js"></script></body></html>
